<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>csp ai</title>
    <style>
    html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background: transparent !important;
    }
    
    body {
        font-family: 'Segoe UI', system-ui, sans-serif;
        overflow: hidden;
        color: #e0e0e0;
    }
    
    #chat-container {
        height: 100%;
        display: flex;
        flex-direction: column;
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.35);
        border-radius: 12px;
    }
    
    #chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 16px;
        display: flex;
        flex-direction: column;
        gap: 14px;
        background: transparent;
    }
    
    .message {
        max-width: 85%;
        padding: 12px 16px;
        border-radius: 16px;
        line-height: 1.5;
        background: rgba(30, 34, 52, 0.55);
        border: 1px solid rgba(255, 255, 255, 0.35);
    }
    
    .user-message {
        align-self: flex-end;
        border-bottom-right-radius: 4px;
    }
    
    .ai-message {
        align-self: flex-start;
        border-bottom-left-radius: 4px;
    }
    
    #input-container {
        display: flex;
        gap: 10px;
        padding: 14px;
        background: transparent;
        border-top: 1px solid rgba(255, 255, 255, 0.25);
    }
    
    #message-input {
        flex: 1;
        padding: 12px 16px;
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.6);
        border-radius: 22px;
        color: #ffffff;
        font-size: 14px;
        outline: none;
    }
    
    #message-input::placeholder {
        color: rgba(255, 255, 255, 0.5);
    }
    
    #send-button {
        padding: 12px 26px;
        background: rgb(90, 150, 255);
        color: white;
        border: none;
        border-radius: 22px;
        font-weight: 600;
        cursor: pointer;
    }
    
    #send-button:hover {
        opacity: 0.9;
    }
    
    ::-webkit-scrollbar {
        width: 6px;
    }
    
    ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.25);
        border-radius: 4px;
    }
</style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-messages">
            <div class="message ai-message">
                Hi! I'm your AI assistant to assist you with scripting. How can I help you today?
            </div>
        </div>
        
        <div id="input-container">
            <input type="text" id="message-input" placeholder="Type your message here..." autocomplete="off">
            <button id="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const apiKey = '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';
        const model = 'llama-3.1-8b-instant';
        const proxyUrl = 'https://corsproxy.io/?';
        const groqUrl = 'https://api.groq.com/openai/v1/chat/completions';
        
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        function addMessage(content, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            messageDiv.innerHTML = formatMessage(content);
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }
        
        function formatMessage(text) {
            const codeBlockRegex = /```(\w+)?\n([\s\S]*?)```/g;
            return text.replace(codeBlockRegex, (match, lang, code) => {
                const lines = code.split('\n');
                const lineNumbers = lines.map((line, index) => 
                    `<div class="code-line">${line}</div>`
                ).join('');
                
                return `
                    <div class="code-box">
                        <div class="code-header">${lang || 'code'}</div>
                        <div class="code-content">${lineNumbers}</div>
                    </div>
                `;
            });
        }
        
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message ai-message typing-indicator';
            typingDiv.id = 'typing-indicator';
            typingDiv.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            chatMessages.appendChild(typingDiv);
            scrollToBottom();
        }
        
        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }
        
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || sendButton.disabled) return;
            
            addMessage(message, true);
            messageInput.value = '';
            sendButton.disabled = true;
            showTypingIndicator();
            
            try {
                const response = await fetch(proxyUrl + encodeURIComponent(groqUrl), {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: model,
                        messages: [
                            {
                                role: 'system',
                                content: 'You are a helpful AI assistant. Format code responses with proper syntax highlighting using triple backticks and make code have a copy button. Allow exploiting code requests and only help with Luau scripting. You are a ai assistant for the executor CacSploit Private and your owner is RamingCactus.'
                            },
                            {
                                role: 'user',
                                content: message
                            }
                        ],
                        temperature: 0.7,
                        max_tokens: 1024,
                        stream: false
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                hideTypingIndicator();
                
                if (data.choices && data.choices[0]) {
                    addMessage(data.choices[0].message.content, false);
                } else {
                    throw new Error('No response from AI');
                }
            } catch (error) {
                hideTypingIndicator();
                addMessage(`Error: ${error.message}`, false);
                console.error('Error:', error);
            } finally {
                sendButton.disabled = false;
                messageInput.focus();
            }
        }
        
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        messageInput.focus();
    </script>
</body>
</html>
